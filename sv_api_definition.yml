openapi: 3.0.0
info:
  title: Test-SV-API2
  version: 1.0.0
servers:
  - url: https://apigw-uat.phillipbank.com.kh
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
paths:
  /sv/v1/transaction/p2p-credit:
    post:
      tags:
        - default
      summary: p2pCredit2
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                card_id: '100000293026'
                amount: '5000'
                currency: '840'
                account_number: '700000182601'
                sender_name: VICHKA
                sender_address: '168'
                sender_postal_code: '123456'
                receiver_name: PHIILP PREPAID06
      security:
        - bearerAuth: []
      parameters:
        - name: accept
          in: header
          schema:
            type: string
          example: application/json
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
